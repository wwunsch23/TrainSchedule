<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
</head>
<body>
    <div class="container">

    <div class="row">
        <div class="col-md 12">
            <div class="jumbotron">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">Check here for the latest train schedule</p>
            </div>
        </div>
    </div>


    <div class="row">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <h2>Current Train Schedule</h2>
            </tr>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody id="tableBody">     
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="name" class="form-control" id="trainName" placeholder="UP-NW">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="destination" class="form-control" id="destination" placeholder="Chicago">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm 24H)</label>
                    <input type="first" class="form-control" id="firstTrain" placeholder="06:30">
                </div>                       
                <div class="form-group">
                    <label for="freq">Frequency (min)</label>
                    <input type="freq" class="form-control" id="freq" placeholder="">
                </div>            
            
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>  
            </form>
        </div>
    </div>
    </div>

    <script src="./assets/javascript/traintracker.js"></script>
</body>
</html>
